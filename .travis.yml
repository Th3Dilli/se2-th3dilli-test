# https://docs.travis-ci.com/user/languages/android/
# https://medium.com/@zurfyx/android-travis-ci-with-autodeploy-api-26-efb6c1863628
# https://developer.android.com/studio/test/command-line.html#RunTestsDevice
# https://developer.android.com/training/testing/unit-testing/instrumented-unit-tests.html

language: android
dist: trusty

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    # - tools
    # - platform-tools

    # The BuildTools version used by your project
    - build-tools-29.0.3

    # The SDK version used to compile your project
    - android-29

    # Additional components
    # - extra-google-google_play_services
    # - extra-google-m2repository
    # - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-x86-android-29
    - sys-img-armeabi-v7a-android-25


  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

# Emulator Management: Create, Start and Wait
# before_script:
# - echo no | android create avd --force -n test -t android-29 --abi armeabi-v7a -c 100M
# - emulator -avd test -no-audio -no-window &
# - android-wait-for-emulator
# - adb shell input keyevent 82 &

script:
  - chmod +x gradlew                        # make executable
  - ./gradlew test jacocoTestReport
  - ./gradlew lint
  - ./gradlew sonarqube

addons:
  sonarcloud:
    organization: "th3dilli" # der key der organisation auf sonarcloud.io
    token: $SONAR_TOKEN # Umgebungsvariable auf travis-ci.com

# benachrichtigungen per email ausschalten
notifications:
  email:
    on_success: never # default: change
    on_failure: never # default: always